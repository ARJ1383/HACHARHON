<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dietary Preferences</title>
  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Poppins:wght@500&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Poppins:wght@500&display=swap');
    :root {
      --primary-gradient-start: #ff9a9e;
      --primary-gradient-end: #fad0c4;
      --secondary-gradient-start: #a18cd1;
      --secondary-gradient-end: #fbc2eb;
      --bg-overlay: rgba(255, 255, 255, 0.85);
      --accent-color: #5e60ce;
      --accent-hover: #4a48b6;
      --text-dark: #2d3436;
      --text-light: #ffffff;
      --border: #dfe6e9;
      --radius: 1rem;
      --spacing-sm: 0.5rem;
      --spacing-md: 1rem;
      --spacing-lg: 1.5rem;
      --transition: 0.3s ease;
      --shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, var(--primary-gradient-start), var(--secondary-gradient-end));
      color: var(--text-dark);
      overflow-x: hidden;
      transition: background var(--transition), color var(--transition);
    }
    .dark-mode { background: #1f1f2e; color: var(--text-light); }
    .container {
      max-width: 700px;
      margin: 3rem auto;
      padding: var(--spacing-lg);
      background: var(--bg-overlay);
      backdrop-filter: blur(10px);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      border: 2px solid rgba(255, 255, 255, 0.3);
      position: relative;
    }
    h1 {
      text-align: center;
      font-weight: 700;
      font-size: 2rem;
      margin-bottom: var(--spacing-lg);
      background: linear-gradient(90deg, var(--accent-color), var(--accent-hover));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-family: 'Poppins', sans-serif;
    }
    label {
      display: block;
      margin-bottom: var(--spacing-sm);
      font-weight: 600;
      color: var(--accent-color);
      font-family: 'Poppins', sans-serif;
    }
    input[type='text'],
    input[type='number'],
    textarea,
    select {
      width: 100%;
      padding: var(--spacing-md);
      margin-bottom: var(--spacing-md);
      border: 2px solid var(--border);
      border-radius: var(--radius);
      font-size: 0.95rem;
      transition: border-color var(--transition), box-shadow var(--transition);
      background: var(--bg-overlay);
      font-family: 'Inter', sans-serif;
    }
    input:focus,
    select:focus,
    textarea:focus {
      outline: none;
      border-color: var(--accent-color);
      box-shadow: 0 0 8px rgba(94, 96, 206, 0.4);
    }
    .pill-group {
      display: flex;
      flex-wrap: wrap;
      gap: var(--spacing-sm);
      margin-bottom: var(--spacing-lg);
    }
    .pill {
      padding: var(--spacing-sm) var(--spacing-md);
      border: 2px solid var(--accent-color);
      border-radius: var(--radius);
      background: var(--bg-overlay);
      font-family: 'Poppins', sans-serif;
      font-weight: 500;
      cursor: pointer;
      transition: background var(--transition), color var(--transition), transform var(--transition);
    }
    .pill:hover { transform: translateY(-2px); }
    .pill.selected {
      background: var(--accent-color);
      color: var(--text-light);
      border-color: var(--accent-hover);
    }
    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: var(--spacing-md);
      justify-content: center;
      margin-bottom: var(--spacing-lg);
    }
    .checkbox-group label {
      display: flex;
      align-items: center;
      background: linear-gradient(45deg, var(--secondary-gradient-start), var(--primary-gradient-end));
      color: var(--text-light);
      padding: var(--spacing-sm) var(--spacing-md);
      border-radius: var(--radius);
      cursor: pointer;
      transition: background var(--transition), transform var(--transition);
    }
    .checkbox-group label:hover { transform: translateY(-2px); }
    .checkbox-group input { margin-right: var(--spacing-sm); accent-color: var(--accent-color); }
    .slider-group { margin-bottom: var(--spacing-lg); }
    .slider-group input[type="range"] { width: 100%; }
    .slider-value {
      text-align: center;
      font-family: 'Poppins', sans-serif;
      font-weight: 500;
      margin-bottom: var(--spacing-lg);
    }
    .btn {
      width: 100%;
      padding: var(--spacing-md);
      background: linear-gradient(45deg, var(--accent-color), var(--accent-hover));
      color: var(--text-light);
      font-weight: 600;
      font-size: 1rem;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      transition: transform var(--transition), box-shadow var(--transition);
      box-shadow: 0 8px 16px rgba(94, 96, 206, 0.4);
    }
    .btn:hover { transform: translateY(-4px); box-shadow: 0 12px 24px rgba(94, 96, 206, 0.6); }
    .dark-toggle {
      position: fixed;
      top: var(--spacing-md);
      right: var(--spacing-md);
      background: var(--text-light);
      padding: var(--spacing-sm);
      border: none;
      border-radius: 50%;
      cursor: pointer;
      font-size: 1.25rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform var(--transition);
    }
    .dark-toggle:hover { transform: rotate(90deg); }
    #map { width: 100%; height: 300px; border-radius: var(--radius); margin-bottom: var(--spacing-md); }

    #loader {
        position: fixed; top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(255,255,255,0.7);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 1000;
    }
    .spinner {
        width: 50px; height: 50px;
        border: 5px solid var(--border);
        border-top: 5px solid var(--accent-color);
        border-radius: 50%;
        animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* Recommendations */
    .recommendations { margin-top: var(--spacing-lg); }
    .recommendations h2 {
        text-align: center;
        font-family: 'Poppins', sans-serif;
        font-size: 1.5rem;
        color: var(--accent-color);
        margin-bottom: var(--spacing-md);
    }
    .cards {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: var(--spacing-md);
    }
    .card {
        background: var(--bg-overlay);
        border: 1px solid var(--border);
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        padding: var(--spacing-md);
        transition: transform var(--transition);
    }
    .card:hover { transform: translateY(-4px); }
    .card h3 {
        margin-top: 0;
        font-family: 'Poppins', sans-serif;
        color: var(--accent-hover);
    }
    .card p { margin: .5rem 0; font-size: .9rem; line-height: 1.3; }
  </style>
</head>
<body>
  <div id="loader">
    <div class="spinner"></div>
  </div>
  
  <button id="darkToggle" class="dark-toggle" aria-label="Toggle Dark Mode">
    <i class="fas fa-moon"></i>
  </button>
  <div class="container">
    <h1>Dietary Preferences</h1>
    <form id="dietForm">
      <!-- Diet Type -->
      <div class="form-group">
        <label>Diet Type</label>
        <div class="pill-group" id="dietTypeGroup">
          <button type="button" class="pill" data-group="diet" data-value="diabetes">Diabetes-friendly</button>
          <button type="button" class="pill" data-group="diet" data-value="low-sodium">Low-sodium</button>
          <button type="button" class="pill" data-group="diet" data-value="renal">Renal</button>
          <button type="button" class="pill" data-group="diet" data-value="gluten-free">Gluten-free</button>
          <button type="button" class="pill" data-group="diet" data-value="muscle-gain">Muscle gain</button>
          <button type="button" class="pill" data-group="diet" data-value="endurance">Endurance</button>
          <button type="button" class="pill" data-group="diet" data-value="vegan">Vegan</button>
          <button type="button" class="pill" data-group="diet" data-value="keto">Keto</button>
          <button type="button" class="pill" data-group="diet" data-value="paleo">Paleo</button>
        </div>
      </div>
      <!-- Activity Level -->
      <div class="form-group">
        <label>Activity Level</label>
        <div class="pill-group" id="activityGroup">
          <button type="button" class="pill" data-group="activity" data-value="sedentary">Sedentary</button>
          <button type="button" class="pill" data-group="activity" data-value="light">Light</button>
          <button type="button" class="pill" data-group="activity" data-value="moderate">Moderate</button>
          <button type="button" class="pill" data-group="activity" data-value="active">Active</button>
          <button type="button" class="pill" data-group="activity" data-value="extreme">Extreme</button>
        </div>
      </div>
      <!-- Allergies -->
      <div class="form-group">
        <label>Allergies</label>
        <div class="checkbox-group">
          <label><input type="checkbox" value="peanuts" class="allergy" /> Peanuts</label>
          <label><input type="checkbox" value="shellfish" class="allergy" /> Shellfish</label>
          <label><input type="checkbox" value="dairy" class="allergy" /> Dairy</label>
          <label><input type="checkbox" value="soy" class="allergy" /> Soy</label>
          <label><input type="checkbox" value="eggs" class="allergy" /> Eggs</label>
        </div>
        <input type="text" id="customAllergy" placeholder="Add another allergy" />
      </div>
      <!-- Body Metrics -->
      <div class="form-group">
        <label>Body Metrics</label>
        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(120px,1fr)); gap: var(--spacing-md);">
          <input type="number" id="weight" name="weight" placeholder="Weight (kg)" min="10" max="120" />
          <input type="number" id="height" name="height" placeholder="Height (cm)" min="100" max="250" />
        </div>
      </div>
      <!-- Location Picker -->
      <div class="form-group">
        <label>Location</label>
        <div id="map"></div>
        <input type="hidden" id="latitude" name="latitude" />
        <input type="hidden" id="longitude" name="longitude" />
      </div>
      <!-- Price Slider -->
      <div class="slider-group">
        <label for="price">Food Price ($0 to $100)</label>
        <input type="range" id="price" name="price" min="0" max="100" value="50" />
        <div class="slider-value">$<span id="priceValue">50</span></div>
      </div>
      <!-- Dislikes -->
      <div class="form-group">
        <label for="dislikes">Dislikes / Avoidances</label>
        <textarea id="dislikes" name="dislikes" placeholder="E.g. No cilantro, No spicy food..."></textarea>
      </div>
      <!-- Additional Comments -->
      <div class="form-group">
        <label for="comments">Additional Comments</label>
        <textarea id="comments" name="comments" placeholder="Your comments..."></textarea>
      </div>
      <button type="submit" class="btn">Find the nearest restaurant</button>
    </form>
  </div>

  <!-- Recommendations Section -->
  <div class="container recommendations" id="recommendations" style="display: none;">
    <h2>Recommended For You</h2>
    <div class="cards" id="cards"></div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('dietForm');
      const darkToggle = document.getElementById('darkToggle');
      const body = document.body;
      const pills = document.querySelectorAll('.pill');
      const selected = { diet: new Set(), activity: null };

      // Initialize map
      const map = L.map('map').setView([0, 0], 2);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map);
      let marker;
      map.on('click', e => {
        const { lat, lng } = e.latlng;
        if (marker) marker.setLatLng(e.latlng);
        else marker = L.marker(e.latlng).addTo(map);
        document.getElementById('latitude').value = lat;
        document.getElementById('longitude').value = lng;
      });
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(pos => {
          const { latitude, longitude } = pos.coords;
          map.setView([latitude, longitude], 13);
        }, () => {
          console.log("Could not get location");
        });
      }

      // Slider logic
      const priceSlider = document.getElementById('price');
      const priceValue = document.getElementById('priceValue');
      priceSlider.addEventListener('input', () => priceValue.textContent = priceSlider.value);

      // Pill selection logic
      pills.forEach(pill => {
        const grp = pill.dataset.group;
        const val = pill.dataset.value;
        pill.addEventListener('click', () => {
          if (grp === 'diet') {
            if (selected.diet.has(val)) { 
              selected.diet.delete(val); 
              pill.classList.remove('selected'); 
            } else { 
              selected.diet.add(val); 
              pill.classList.add('selected'); 
            }
          } else {
            if (selected.activity === val) { 
              selected.activity = null; 
              pill.classList.remove('selected'); 
            } else { 
              selected.activity = val; 
              document.querySelectorAll('.pill[data-group="activity"]').forEach(p => {
                p.classList.remove('selected');
              });
              pill.classList.add('selected'); 
            }
          }
        });
      });

      // Dark mode toggle
      darkToggle.addEventListener('click', () => {
        body.classList.toggle('dark-mode');
        const icon = darkToggle.querySelector('i');
        icon.classList.toggle('fa-moon');
        icon.classList.toggle('fa-sun');
      });

      // Form submit -> Send to backend
      form.addEventListener('submit', async (event) => {
        event.preventDefault();
        
        // Show loader
        document.getElementById('loader').style.display = 'flex';
        
        // Prepare data
        const data = {
          dietType: Array.from(selected.diet),
          activityLevel: selected.activity,
          allergies: [
            ...Array.from(document.querySelectorAll('.allergy:checked')).map(cb => cb.value),
            document.getElementById('customAllergy').value.trim()
          ].filter(Boolean),
          bodyMetrics: {
            weight: form.weight.value || null,
            height: form.height.value || null
          },
          location: {
            latitude: document.getElementById('latitude').value || null,
            longitude: document.getElementById('longitude').value || null
          },
          price: priceSlider.value,
          dislikes: form.dislikes.value.trim() || null,
          comments: document.getElementById('comments').value.trim() || null
        };

        try {
          // Send data to backend
          const response = await fetch('http://localhost:5000/recommend', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
          });
          
          const recommendations = await response.json();
          
          // Hide loader
          document.getElementById('loader').style.display = 'none';
          
          if (recommendations.error) {
            throw new Error(recommendations.error);
          }
          
          // Display recommendations
          displayRecommendations(recommendations);
          
        } catch (error) {
          console.error('Error:', error);
          document.getElementById('loader').style.display = 'none';
          alert(`Failed to get recommendations: ${error.message}`);
        }
      });

      function displayRecommendations(recommendations) {
        const container = document.getElementById('cards');
        container.innerHTML = '';
        
        recommendations.forEach(rec => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <h3>${rec.name || 'Restaurant Name'}</h3>
            <p><strong>Recommended Dish:</strong> ${rec.dish || 'Not specified'}</p>
            <p><strong>Why:</strong> ${rec.reason || 'Matches your preferences'}</p>
            <p><strong>Address:</strong> ${rec.address || 'Address not available'}</p>
            <p><strong>Distance:</strong> ${rec.distance_km ? rec.distance_km.toFixed(2) + ' km' : 'Unknown'}</p>
          `;
          container.appendChild(card);
        });
        
        // Show recommendations section
        document.getElementById('recommendations').style.display = 'block';
        
        // Scroll to recommendations
        document.getElementById('recommendations').scrollIntoView({ behavior: 'smooth' });
      }
    });
  </script>
</body>
</html>
